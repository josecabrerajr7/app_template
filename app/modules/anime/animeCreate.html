<section data-ng-controller="AnimeController as animeCtrl">
<div class="row">
	<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
		<form name='animeCtrl.fileUpload' enctype="multipart/form-data" novalidate>
			<div class="form-group">
				<label for="name">Anime Name</label>
				<input  
					class="form-control" 
					name="name" 
					ng-model="animeCtrl.form.name"
					required />
				<div 
					ng-messages="animeCtrl.fileUpload.name.$error" 
					ng-if="animeCtrl.fileUpload.name.$touched">
				<div 
					ng-message="required">
						You must enter anime name!</div>
				</div>
			</div>
			<!-- file upload section -->
	    	<div class="form-group">
		    	<div 
		    		type="file"
		    		class="btn btn-primary"
		         	ngf-select
		         	ng-model="animeCtrl.file"
		         	name="file"
		         	ngf-pattern="'image/*'"
		         	accept="image/*"
		         	ngf-max-size="20MB"
		         	ngf-min-height="100">
		        		Select
		    	</div>
		    </div>
			<div class="form-group">
				<label for="story">Anime Story</label>
				<textarea 
					name="story"
					type="textarea" 
					rows="3" 
					class="form-control" 
					ng-model="animeCtrl.form.story"
					required></textarea>
				<div 
					ng-messages="animeCtrl.fileUpload.story.$error" 
					ng-if="animeCtrl.fileUpload.story.$touched">
					
					<div 
						ng-message="required">
							You must enter a description of the anime!</div>
				</div>
			</div>
			<div class="form-group">
				<label for="language">Anime Language</label>
				<input 
					type="text"
					name="language" 
					class="form-control" 
					ng-model="animeCtrl.form.language"
					required />
				<div 
					ng-messages="animeCtrl.fileUpload.language.$error" 
					ng-if="animeCtrl.fileUpload.language.$touched">
					<div 
						ng-message="required">
							Come on we want to know the language as well!! Don't be lazy D:</div>
				</div>
			</div>
			<div class="form-group">
				<label for="length">Anime Length</label>
				<input 
					name="length"
					type="text" 
					class="form-control" 
					ng-model="animeCtrl.form.length"
					ng-pattern="/^[0-9]{1,7}$/"
					required />
					<div 
						ng-messages="animeCtrl.fileUpload.length.$error" 
						ng-if="animeCtrl.fileUpload.length.$touched">
					<div 
						ng-message="required">
							How long is the anime?</div>
					 <div 
					 	ng-message="pattern">
					 		Must be a valid number!</div>
				</div>
			</div>
			<button 
				class="btn btn-default"
				ng-click="animeCtrl.submit()"
				ng-disabled="animeCtrl.fileUpload.$invalid">
					Submit</button>
		</form>
	</div>
</div>
</section>
